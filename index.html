<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanda Bao</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            margin-bottom: 4rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .header-content {
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .intro {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #2d2d2d;
        }

        .experience-item, .project-item {
            margin-bottom: 2rem;
        }

        .experience-item h3, .project-item h3 {
            color: #0066cc;
            margin-bottom: 0.5rem;
        }

        .date {
            color: #666;
            font-size: 0.9rem;
        }

        .links {
            margin-top: 1rem;
        }

        .links a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 1rem;
            font-size: 1rem;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="profile.png" alt="Profile Picture" class="profile-image">
        <div class="header-content">
            <h1>Yanda Bao</h1>
            <p class="intro">Computer Science Student at the University of Washington</p>
            <div class="links">
                <a href="https://github.com/yandaboa" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/yanda-bao" target="_blank">LinkedIn</a>
            </div>
        </div>
    </header>
